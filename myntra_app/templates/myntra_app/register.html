{%load static%}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="update_cart()">
   
  {% include 'myntra_app/navbar.html' %}
    <div class="wrapper" >
        <form class="form-signin" action="" method="post"> 
             
            {%csrf_token%}     
          <h2 class="form-signin-heading">Signup To Proceed</h2>
          <input type="email" class="form-control" name="email" placeholder="email" required="true" autofocus="" >
          <br>
          <input type="password" class="form-control" name="password1" placeholder="Password" required="true">
          <br>
          <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="true">
          <br>
          <input type="text" class="form-control" name="name" placeholder="Full Name" required="true">
          <br>
          <input type="text" class="form-control" name="a1" placeholder="HOUSE/FLAT/BLOCK NO." required="true">
          <br>
          <textarea class="form-control" name="a2" placeholder="Address" rows="3" cols="50">
          </textarea>
          {{message}}  
          <p>Already have an account?<a href="{% url 'loginuser' %}"> Login</a></p>     
          
          <button class="btn btn-primary btn-block" style="margin-left: 35%;" type="submit">Signup</button>   
        </form>
      </div>
    <style>
    .wrapper {	
  margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 50vh;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 5%;  
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script> 
      function update_cart(){
        var obj=localStorage.getItem("cart_item")
        if (obj===null){
          var r=0
          console.log(r)
        }
        else{
          var z=JSON.parse(obj)
          var r=0
          for (var m=0;m<z.length;m++){
            var n=z[m]["i"]
            r+=z[m]["count"]
          }
        }
        r=r.toString()
        document.getElementById("item_count").innerHTML=r
      }
    </script>
</body>
</html>
